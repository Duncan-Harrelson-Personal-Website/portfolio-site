<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="navbar">
        <h2>Duncan Harrelson</h2>
        <div class="links">            
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a class="active" href="contact.html">CONTACT ME</a>                  
        </div>        
    </header>

    <section class="main">
        <form action="./form-submitted.html">
            <fieldset>
            <p>
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Your Name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </p>
            <p>
                <p>
                    <label for="message">Message:</label>
                </p>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message Here"></textarea>
            </p>
            <button class="button" type="submit">Submit Form</button>
            </fieldset>
        </form>
    </section>

    <footer>
        <p>&copy;<script>document.write( new Date().getFullYear() );</script> Duncan Harrelson </p>
    </footer>
</body>
</html>
